<VirtualHost *:80>
  ServerAdmin root@localhost
  ServerName www.nagiosadmin.de
  DocumentRoot "/var/www/localhost/htdocs/nagiosadmin/web"
  php_admin_flag magic_quotes_gpc 0
  <Directory "/var/www/localhost/htdocs/nagiosadmin/web">
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>
